<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <!-- con este es para el foco de la eleccion de un texto -->
    <label for="nombre">Nombre</label>
    <!-- relacionado con el id nombre  del input-->
    <input id="nombre" type="text" placeholder="ingrese texto" value="valor por defecto">
    <label for="check">Checkbox:</label>
    <input id="check" type="checkbox">
    <label for="color">Color</label>
    <input id="color" type="color">
    <label for="boton">Boton</label>
    <input id="boton" type="button" value="Enviar">
    <label for="fecha">Fecha</label>
    <input id="fecha" type="date">
    <label for="fechaHora">Fecha-Hora</label>
    <input id="fechaHora" type="datetime">
    <label for="fechaHora">Fecha-Hora-local</label>
    <input id="fechaHora" type="datetime-local">
    <div>
        <label for="tel">Telefono</label>
        <input id="tel" type="tel">
    </div>
<form action="">
    <div>
        <label for="nombreForm">Nombre</label>
        <input type="text" id="nombreForm" placeholder="Nombre">
    </div>
    <div>
        <label for="apellidoForm">Apellido</label>
        <input type="text" id="apellidoForm" placeholder="Apellido">
    </div>
</form>




</body>

</html>
